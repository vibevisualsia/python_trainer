<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Python Trainer IDE</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div id="topbar">
    <button id="btn-run">Run</button>
    <button id="btn-run-exam">Run Exam</button>
    <button id="btn-check">Check</button>
    <button id="btn-format">Format</button>
    <button id="btn-fix">Fix</button>
    <button id="btn-save">Save</button>
    <span id="status">Ready</span>
  </div>

  <div id="workspace">
    <div id="top-pane">
      <div id="main">
        <div id="editor"></div>
        <div id="problems-panel">
          <h3>Problems</h3>
          <ul id="problems-list"></ul>
        </div>
      </div>
    </div>
    <div id="bottom-resizer" aria-label="Resize output panel"></div>

    <div id="bottom-pane">
      <div id="bottom-tabs">
        <button id="tab-output" class="tab-btn active" type="button">Output</button>
        <button id="tab-errors" class="tab-btn" type="button">Errors</button>
      </div>
      <div id="bottom-scroll">
        <section id="view-output" class="tab-view active">
          <pre id="run-status"></pre>
          <pre id="stdout"></pre>
        </section>
        <section id="view-errors" class="tab-view">
          <pre id="stderr"></pre>
        </section>
      </div>
    </div>
  </div>

  <div id="fix-preview-modal" class="modal hidden">
    <div class="modal-card">
      <h3>Fix preview</h3>
      <pre id="fix-summary"></pre>
      <pre id="fix-diff"></pre>
      <div class="modal-actions">
        <button id="btn-fix-apply">Apply</button>
        <button id="btn-fix-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
